- name: check a number is less than 10 or not
  hosts: local
  connection: local
  vars:
   NUMBER_OF_SESSIONS: 7
  tasks:
  - name: is ansible more than 5 sessions
    ansible.builtin.debug:
     msg: "Yes, more than 5 sessions"
    when: NUMBER_OF_SESSIONS > 5 


# here in above NUMBER_OF_SESSIONS is 7 and it is > 5 which is given in when condition hence it is true then it will print the msg.
